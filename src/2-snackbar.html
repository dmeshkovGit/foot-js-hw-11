<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 3</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="nav-link-contaier">
      <a class="nav-link" href="./index.html">Go to home</a>
    </div>
    <form class="form">
      <label class="form-label">
        Delay (ms)
        <input class="delay-input" type="number" min="0" name="delay" required />
      </label>

      <fieldset class="state-field">
        <legend>State</legend>
        <div class="state-labels-wrapper">
          <label>
           <div class="state-input-wrapper"> 
            <input
              class="state-input "
              id="state-fulfilled"
              type="radio"
              name="state"
              value="fulfilled"
              required
            />
            </label>
            <div class="label-text"> 
              Fulfilled</div>
              </div>
          </label>
          <label>
            <div class="state-input-wrapper">
               <input
              class="state-input "
              type="radio"
              id="state-rejected"
              name="state"
              value="rejected"
              required
            />
            <div class="label-text">
              Rejected
            </div>
            </div>
          </label>
        </div>
      </fieldset>
    </div>
      <button 
      class="submit-button" 
      type="submit">
      Create notification
    </button>
    </form>
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
